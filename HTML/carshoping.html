<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/Loguito simple.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/94aca8a7d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <title>PICK & LICK STORE | Tienda de instrumentos de cuerda</title>
</head>
<body>
    <section id="login-content">
        <div class="login-container">
            <h2>¡Bienvenido!</h2>
            <p id="login-mess">Selecciona método de autenticación</p>
            <form action="">
                <p class="login-inp">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username">
                </p>
                <p class="login-inp">
                    <label for="password">Contraseña</label>
                    <input type="password" name="username" id="username">
                </p>
                <div class="login-options">
                        <p>Recordarme <input type="checkbox" name="rememberme" id="rememberme"></p>
                        <a href="">Olvidé mi contraseña</a>
                </div>
                <p id="login-buttom">
                    <input type="submit" class="btn btn-login" value="Ingresar">
                </p>
                <div class="providers">
                    <span>Otro método de autenticación</span>
                    <a href="https://accounts.google.com/Login" id="login-google">Google</a>
                    <a href="https://www.facebook.com/login.php" id="login-facebook">Facebook</a>
                    <a href="https://twitter.com/login" id="login-twitter">Twitter</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
